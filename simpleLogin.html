<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Bienvenue sur le page login</h1>
        <fieldset>
            <legend>Enter your username and password:</legend>
            <form id="loginForm" name="login">
                <label for="usernameInput"></label>

            </form>
        </fieldset>
        <a href="http://safebear.co.uk">Safebear</a>
    </body>
</html>
